<div class="blog-container">
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start">

    <ng-container *ngFor="let blog of blogs.data">

        <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
            <div gdAreas="header header | side content | footer footer" gdGap="16px" gdRows="auto auto auto" gdAreas.lt-md="header | side | content | footer" gdRows.lt-md="auto auto auto auto">
                <mat-card class="card">
                    <mat-card-header>
                        <mat-card-title>{{ blog.heading }}</mat-card-title>
                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image *ngIf="blog.image" [src]="blog.image" alt="Photo of a Shiba Inu">
                    <img mat-card-image *ngIf="!blog.image" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p>{{ blog.content }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>{{ blog.likes }} LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

    </ng-container>
</div>
</div>
